<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>混合布局编程挑战</title>
<style type="text/css">
body{ margin:0; padding:0; font-size:30px; color:#fff}
.top{background: red;height: 100px;}
.main{background: blue;height: 500px;}
.left{background: yellow; width: 500px; position: absolute; left: 0;height: inherit;}
.right{background: green; width: 700px; position: absolute; right: 0;height: inherit;}
.foot{background: gray;}
</style>

</head>

<body>
<div class="top">top</div>
<div class="main">
    <div class="right">right</div>
    <div class="left">left</div>
</div>
<div class="foot">foot</div>

</body>
